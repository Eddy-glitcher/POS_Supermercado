<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Landing Form | Welcome</title>
</head>
<body class="container bg-primary text-white">
  <header class="bg-warning text-white">
    
  </header>

  <div>
    <div class="container">
        <nav class="pt-4 pb-3">
          <h2>Centra</h2>
        </nav>
      </div>
      <div class="showcase p-5">
        <div class="container">
          <div class="row">
            <div class="col pt-5 pr-5">
              <h1 class="display-4 pt-5 pb-3"> <br> Bienvenido a Centra</h1>
              <p class="m-auto pb-4">Donde tus necesidades estan al alcance de nuestras manos.</p>
            </div>
            <div class="col">
              <form class="bg-light p-5 text-dark rounded">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input class="form-control" type="text" id="" placeholder="Tu Nombre">
                </div>
                <div class="form-group">
                    <label for="password">Correo</label>
                    <input class="form-control" type="email" id="email" placeholder="Tu Correo">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" id="password" placeholder="Enter Password">
                </div>
                <div class="form-group">
                    <label for="password">Confirm Password</label>
                    <input class="form-control" type="password" id="password" placeholder="Repeat your Password" >
                </div>
                <br>
                <button class="btn btn-primary btn-block" type="submit">Submit</button>
            </form>
            </div>
          </div>
        </div>
      </div>

  </div>
</body>
</html>
